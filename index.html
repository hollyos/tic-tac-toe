<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Tic Tac Toe</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css?family=Flamenco&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
  </head>

  <body>
    <article class="ttt-game">
      <header>
        <h1 class="ttt-title">Tic Tac Toe</h1>
      </header>

      <div class="ttt-board-wrapper">
        <div class="ttt-board">
          <button class="ttt-tile" data-position='1'></button>
          <button class="ttt-tile" data-position='2'></button>
          <button class="ttt-tile" data-position='3'></button>
          <button class="ttt-tile" data-position='4'></button>
          <button class="ttt-tile" data-position='5'></button>
          <button class="ttt-tile" data-position='6'></button>
          <button class="ttt-tile" data-position='7'></button>
          <button class="ttt-tile" data-position='8'></button>
          <button class="ttt-tile" data-position='9'></button>
        </div>

        <div class="ttt-win-message-wrapper">
          <p class="ttt-win-message"></p>
        </div>
      </div>

      <button class="ttt-button" type="button">New Game</button>
    </article>

    <script src="./assets/main.js"></script>
  </body>

</html>
